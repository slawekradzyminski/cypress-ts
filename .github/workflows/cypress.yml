name: Cypress E2E Tests

on: push

jobs:
  chrome-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with Cypress tests
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Checkout external repository (Slawek's localstack)
        uses: actions/checkout@v4
        with:
          repository: "slawekradzyminski/awesome-localstack"
          path: "awesome-localstack"
      - name: Run Docker Compose
        run: |
          cd awesome-localstack
          chmod +x run-docker-compose-ci.sh
          ./run-docker-compose-ci.sh
      - name: Install chrome
        uses: browser-actions/setup-chrome@v1
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: |
          npx cypress run \
            --browser chrome \
            --env "login=${{ secrets.USERNAME }},password=${{ secrets.PASSWORD }}"
      - name: Save screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
  firefox-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with Cypress tests
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Checkout external repository (Slawek's localstack)
        uses: actions/checkout@v4
        with:
          repository: "slawekradzyminski/awesome-localstack"
          path: "awesome-localstack"
      - name: Run Docker Compose
        run: |
          cd awesome-localstack
          chmod +x run-docker-compose-ci.sh
          ./run-docker-compose-ci.sh
      - name: Install firefox
        uses: browser-actions/setup-firefox@v1
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: |
          npx cypress run \
            --browser firefox \
            --env "login=${{ secrets.USERNAME }},password=${{ secrets.PASSWORD }}"
      - name: Save screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
  edge-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with Cypress tests
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Checkout external repository (Slawek's localstack)
        uses: actions/checkout@v4
        with:
          repository: "slawekradzyminski/awesome-localstack"
          path: "awesome-localstack"
      - name: Run Docker Compose
        run: |
          cd awesome-localstack
          chmod +x run-docker-compose-ci.sh
          ./run-docker-compose-ci.sh
      - name: Install Microsoft Edge
        run: |
          chmod +x scripts/install-edge.sh
          ./scripts/install-edge.sh
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: |
          npx cypress run \
            --browser edge \
            --env "login=${{ secrets.USERNAME }},password=${{ secrets.PASSWORD }}"
      - name: Save screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history